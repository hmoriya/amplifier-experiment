# Phase 3: バリューストリーム設計
# カルピスの顧客価値創造フロー

# ============================================================
# Value Stage定義（顧客状態の変化）
# ============================================================
value_stages:
  VS0: "カルピスを知らない状態"
  VS1: "カルピスを認知した状態"
  VS2: "カルピスを選好している状態"
  VS3: "初めてカルピスを体験した状態"
  VS4: "カルピスを継続利用している状態"
  VS5: "カルピスに定着している状態"
  VS6: "カルピスを習慣化している状態"
  VS7: "カルピスを推奨している状態"

# ============================================================
# バリューストリーム定義
# ============================================================
value_streams:

  # ─────────────────────────────────────────────────────────
  # VStr-1: ブランド認知・選好ストリーム
  # ─────────────────────────────────────────────────────────
  - id: "VStr-1"
    name: "ブランド認知・選好ストリーム"
    description: "カルピスを知り、選びたいと思うまでの価値の流れ"
    value_stage_range: "VS0_VS2"

    trigger:
      event: "消費者がカルピスの情報に接触"
      channels: ["TVCM", "店頭", "SNS", "口コミ"]

    outcome:
      state: "カルピスを購入候補として認識"
      evidence: "購入意向の表明、店頭での手に取り"

    contributing_vl3:
      - "VL3-1-2-2"  # 100年ブランド
      - "VL3-2-1-1"  # 伝統の味わい
      - "VL3-1-1-2"  # 腸内環境

  # ─────────────────────────────────────────────────────────
  # VStr-2: 初回体験ストリーム
  # ─────────────────────────────────────────────────────────
  - id: "VStr-2"
    name: "初回体験ストリーム"
    description: "購入から最初の体験までの価値の流れ"
    value_stage_range: "VS2_VS3"

    trigger:
      event: "購入決定"
      channels: ["コンビニ", "スーパー", "自販機", "EC"]

    outcome:
      state: "カルピスの味と体験を実感"
      evidence: "飲用完了、満足/不満足の形成"

    contributing_vl3:
      - "VL3-2-1-1"  # 伝統の味わい
      - "VL3-1-1-1"  # カルピス菌発酵
      - "VL3-1-2-1"  # 品質管理

  # ─────────────────────────────────────────────────────────
  # VStr-3: 継続・定着ストリーム
  # ─────────────────────────────────────────────────────────
  - id: "VStr-3"
    name: "継続・定着ストリーム"
    description: "リピート購入から習慣化までの価値の流れ"
    value_stage_range: "VS3_VS6"

    trigger:
      event: "再購入意向の発生"
      drivers: ["味の記憶", "健康意識", "家族の要望"]

    outcome:
      state: "定期的なカルピス消費の習慣化"
      evidence: "購入頻度、消費量、まとめ買い"

    contributing_vl3:
      - "VL3-2-1-2"  # 商品展開（飽きさせない）
      - "VL3-1-1-3"  # 機能性成分
      - "VL3-2-2-1"  # 作る体験

  # ─────────────────────────────────────────────────────────
  # VStr-4: ロイヤルティ・推奨ストリーム
  # ─────────────────────────────────────────────────────────
  - id: "VStr-4"
    name: "ロイヤルティ・推奨ストリーム"
    description: "ファン化から他者への推奨までの価値の流れ"
    value_stage_range: "VS5_VS7"

    trigger:
      event: "カルピスへの愛着形成"
      drivers: ["思い出", "家族との絆", "健康実感"]

    outcome:
      state: "カルピスの積極的推奨者"
      evidence: "SNS投稿、口コミ、ギフト利用"

    contributing_vl3:
      - "VL3-2-2-1"  # 作る体験
      - "VL3-2-2-2"  # 季節イベント
      - "VL3-1-2-2"  # 100年ブランド

# ============================================================
# バリューストリーム間の連携
# ============================================================
stream_connections:
  - from: "VStr-1"
    to: "VStr-2"
    transition: "購入決定"
    handoff_data: ["認知チャネル", "購入動機", "期待値"]

  - from: "VStr-2"
    to: "VStr-3"
    transition: "満足体験"
    handoff_data: ["体験評価", "再購入意向", "好み情報"]

  - from: "VStr-3"
    to: "VStr-4"
    transition: "愛着形成"
    handoff_data: ["利用パターン", "思い出エピソード", "推奨意向"]

# ============================================================
# バリューストリームサマリー
# ============================================================
value_stream_summary:
  total_streams: 4
  coverage: "VS0 → VS7（全ステージカバー）"

  stream_flow: |
    VStr-1: ブランド認知・選好 (VS0→VS2)
        │
        ▼ 購入決定
    VStr-2: 初回体験 (VS2→VS3)
        │
        ▼ 満足体験
    VStr-3: 継続・定着 (VS3→VS6)
        │
        ▼ 愛着形成
    VStr-4: ロイヤルティ・推奨 (VS5→VS7)
