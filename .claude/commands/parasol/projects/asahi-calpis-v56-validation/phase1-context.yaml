# 組織階層
# ============================================================
organization:
  holding_company:
    name: "アサヒグループホールディングス株式会社"
    type: "持株会社"
    vision: "期待を超えるおいしさ、楽しい生活文化の創造"
    mission: "高付加価値ブランドを核として成長する「グローカルな価値創造企業」を目指す"

  operating_company:
    name: "アサヒ飲料株式会社"
    type: "事業会社"
    parent: "アサヒグループホールディングス"
    domain: "飲料事業"
    position: "国内清涼飲料市場シェア第4位"

  target_brand:
    name: "カルピス"
    type: "ブランド"
    parent: "アサヒ飲料"
