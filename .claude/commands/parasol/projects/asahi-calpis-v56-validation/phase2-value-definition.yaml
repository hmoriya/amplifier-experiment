# Phase 2: カルピス価値定義
# VL1（本質的価値）→ VL2（中核価値）→ VL3（詳細価値）

# ============================================================
# VL1: 本質的価値（Why - なぜこのブランドが存在するか）
# ============================================================
value_level_1:
  - id: "VL1-1"
    name: "心身の健やかさを支える"
    description: |
      100年以上にわたり、乳酸菌の力で人々の心身の健康を支えてきた。
      「カラダにピース。」という約束を通じて、日常の健やかさに貢献する。
    stakeholder_impact:
      customers: "健康維持・増進への安心感"
      society: "国民の健康寿命延伸への貢献"

  - id: "VL1-2"
    name: "世代を超えた幸福な記憶を紡ぐ"
    description: |
      親から子へ、祖父母から孫へ。カルピスは家族の絆と
      幸福な記憶を100年以上紡いできた日本の文化的資産。
    stakeholder_impact:
      customers: "家族との幸福な時間"
      society: "日本の食文化継承"

# ============================================================
# VL2: 中核価値（What - 何を提供するか）
# ============================================================
value_level_2:
  # VL1-1「心身の健やかさ」から分解
  - id: "VL2-1-1"
    parent: "VL1-1"
    name: "乳酸菌による健康価値"
    description: "独自の乳酸菌発酵技術による身体への好影響"

  - id: "VL2-1-2"
    parent: "VL1-1"
    name: "安心・信頼の品質"
    description: "100年の実績に裏打ちされた安全性と品質への信頼"

  # VL1-2「世代を超えた記憶」から分解
  - id: "VL2-2-1"
    parent: "VL1-2"
    name: "懐かしさと新しさの融合"
    description: "伝統の味わいを守りながら、時代に合わせた進化"

  - id: "VL2-2-2"
    parent: "VL1-2"
    name: "家族のコミュニケーション触媒"
    description: "カルピスを囲んだ家族の会話と絆づくり"

# ============================================================
# VL3: 詳細価値（How - どのように実現するか）
# ============================================================
value_level_3:
  # VL2-1-1「乳酸菌による健康価値」から分解
  - id: "VL3-1-1-1"
    parent: "VL2-1-1"
    name: "カルピス菌による発酵"
    description: "100年以上受け継がれた独自の乳酸菌による発酵技術"
    measurable: "乳酸菌数、発酵時間、風味スコア"

  - id: "VL3-1-1-2"
    parent: "VL2-1-1"
    name: "腸内環境への好影響"
    description: "乳酸菌が腸内フローラに与えるポジティブな効果"
    measurable: "腸内細菌バランス改善率"

  - id: "VL3-1-1-3"
    parent: "VL2-1-1"
    name: "機能性成分の効果"
    description: "届く乳酸菌など機能性表示可能な健康効果"
    measurable: "機能性エビデンス、臨床試験データ"

  # VL2-1-2「安心・信頼の品質」から分解
  - id: "VL3-1-2-1"
    parent: "VL2-1-2"
    name: "厳格な品質管理"
    description: "原材料から製品まで一貫した品質管理体制"
    measurable: "品質検査合格率、クレーム発生率"

  - id: "VL3-1-2-2"
    parent: "VL2-1-2"
    name: "100年ブランドの信頼"
    description: "1919年創業以来の実績と消費者からの信頼"
    measurable: "ブランド信頼度スコア、NPS"

  # VL2-2-1「懐かしさと新しさ」から分解
  - id: "VL3-2-1-1"
    parent: "VL2-2-1"
    name: "伝統の甘酸っぱい味わい"
    description: "世代を超えて愛される独特の風味"
    measurable: "官能評価スコア、リピート率"

  - id: "VL3-2-1-2"
    parent: "VL2-2-1"
    name: "時代に合わせた商品展開"
    description: "濃いめ、ソーダ、機能性など多様なニーズへの対応"
    measurable: "SKU数、新商品売上比率"

  # VL2-2-2「家族のコミュニケーション」から分解
  - id: "VL3-2-2-1"
    parent: "VL2-2-2"
    name: "一緒に作る・割る体験"
    description: "希釈タイプによる親子での調理体験"
    measurable: "希釈タイプ購入率、家庭内利用シーン"

  - id: "VL3-2-2-2"
    parent: "VL2-2-2"
    name: "季節・イベントとの結びつき"
    description: "夏の風物詩、七夕、お盆など季節行事との連携"
    measurable: "季節商品売上、イベント関連認知度"

