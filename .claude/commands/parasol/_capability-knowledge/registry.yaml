# =============================================================================
# 命名の類似グループ（混同防止）
# =============================================================================
similar_name_groups:
  - group: research系
    names:
      - fermentation-research
      - ingredient-research
      - market-research
      - customer-research
    note: |
      「XXX-research」は基盤研究・探究活動に使用。
      「XXX-analysis」（分析）と区別すること。

  - group: development系
    names:
      - premium-beer-development
      - craft-innovation-development
      - spirits-development
      - beverage-development
    note: |
      「XXX-development」は製品/サービス開発に使用。
      研究（research）との違いは製品化への直接性。

  - group: engineering系
    names:
      - process-engineering
      - data-engineering
    note: |
      「XXX-engineering」は技術的構築・最適化に使用。
      開発（development）より技術寄り。
